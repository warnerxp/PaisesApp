<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input
                type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                ngsub
                placeholder="Buscar país..."
            />
        </form>

    </div>
</div>

<hr>
<div *ngIf="hayError" 
 class="alert alert-danger">
    No se encontro nada con el {{termino}} 
</div>

<div class="row" *ngIf="!hayError">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>1248975424</td>
                    <td>
                        <a href="/pais/cri">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
